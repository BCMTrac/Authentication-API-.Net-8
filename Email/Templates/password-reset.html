<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{Title}}</title>
</head>
<body style="margin:0;padding:0;background:#f6f7fb;font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f7fb;padding:24px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;width:100%;background:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.06)">
          <tr>
            <td style="background:{{PrimaryBlue}};padding:16px 24px;color:#fff;font-size:18px;font-weight:600;">{{AppName}}</td>
          </tr>
          <tr>
            <td style="padding:24px;">
              <h1 style="margin:0 0 12px;font-size:20px;color:#111827;">{{Title}}</h1>
              <p style="margin:0 0 16px;color:#374151;line-height:1.5;">{{Intro}}</p>

              <!-- Button -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin:24px 0;">
                <tr>
                  <td bgcolor="{{PrimaryBlue}}" style="border-radius:6px;">
                    <a href="{{ActionUrl}}" style="display:inline-block;padding:12px 20px;color:#ffffff;text-decoration:none;font-weight:600;">{{ActionText}}</a>
                  </td>
                </tr>
              </table>

              <!-- Token fallback -->
              <div style="margin:12px 0 0;color:#6b7280;font-size:14px;">
                If the button does not work, copy and paste this link into your browser:<br/>
                <a href="{{ActionUrl}}" style="color:{{PrimaryBlue}};word-break:break-all;">{{ActionUrl}}</a>
              </div>

              {{#if Token}}
              <div style="margin:16px 0 0;padding:12px;background:#fff7ed;border:1px solid #fdba74;border-radius:6px;color:#7c2d12;">
                Token: <strong>{{Token}}</strong>
              </div>
              {{/if}}
            </td>
          </tr>
          <tr>
            <td style="padding:16px 24px;border-top:1px solid #e5e7eb;color:#6b7280;font-size:12px;">{{Footer}}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
