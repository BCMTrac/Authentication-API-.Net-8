<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BCMTrac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="auth-container">
            <div class="text-center mb-4">
                <h1 class="auth-logo">BCMTrac</h1>
            </div>

            <div id="alert-placeholder"></div>

            <div id="reset-view">
                <h3 class="mb-4 text-center">Set New Password</h3>
                <form id="reset-form">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="reset-new-password" placeholder="New Password" required>
                        <label for="reset-new-password">New Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="reset-confirm-password" placeholder="Confirm New Password" required>
                        <label for="reset-confirm-password">Confirm New Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Reset Password</button>
                </form>
            </div>

            <div id="success-view" class="d-none text-center">
                <h3 class="mb-4">Password Reset Successfully!</h3>
                <p>You can now sign in with your new password.</p>
                <a href="/index.html" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="js/reset.js"></script>
</body>
</html>
